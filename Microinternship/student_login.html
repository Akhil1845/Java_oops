<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - Microâ€‘Internships</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: #333;
      color: white;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #ff6f61;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff3d3d;
    }

    p {
      margin-top: 15px;
      color: #ccc;
    }

    p a {
      color: #ff6f61;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>ðŸŽ“ Student Login</h2>
    <form id="studentLoginForm">
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="student_signup.html">Sign Up</a></p>
  </div>

  <!-- Firebase CDN scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAhw5lfVrBhYTyW2FbdeBL3FOo1bX3bXKk",
      authDomain: "micro-internship-for-students.firebaseapp.com",
      projectId: "micro-internship-for-students",
      storageBucket: "micro-internship-for-students.appspot.com",
      messagingSenderId: "776003164782",
      appId: "1:776003164782:web:eb7c8ce0d923ec9985647f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login logic
    document.getElementById('studentLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Student login successful!");
          window.location.href = "student_dashboard.html"
        })
        
        .catch((error) => {
          console.error("Login error:", error);
          alert(error.message);
        });
    });
  </script>

</body>
</html>
