<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* Sidebar */
    .sidebar {
      width: 270px;
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-right: 1px solid rgba(255,255,255,0.05);
      transition: transform 0.4s ease;
      position: relative;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    .sidebar h2 {
      font-size: 22px;
      color: #ff6f61;
      margin-bottom: 25px;
      text-align: center;
    }
    .profile-info {
      text-align: center;
      margin-bottom: 25px;
    }
    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #333;
      display: inline-block;
      margin-bottom: 10px;
    }
    .profile-info p {
      font-size: 14px;
      color: #ccc;
      margin: 3px 0;
    }
    .sidebar a {
      display: block;
      padding: 10px 15px;
      margin: 8px 0;
      color: #ccc;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #ff6f61;
      color: white;
    }
    .logout-btn {
      margin-top: 20px;
      background: #ff6f61;
      padding: 10px;
      border-radius: 8px;
      color: white;
      border: none;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: #ff3d3d;
    }
    /* Main */
    .main {
  flex: 1;
  padding: 60px 30px 30px; /* extra top padding */
  overflow-y: auto;
  position: relative;
}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  .menu-btn {
  position: fixed;
  top: 20px;
  left: 290px; /* push right, slightly past sidebar width */
  background: #ff6f61;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  font-size: 18px;
  cursor: pointer;
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.3s ease, transform 0.2s ease;
}

.menu-btn:hover {
  background: #ff3d3d;
  transform: scale(1.05);
}

    /* Cards */
    .card {
      background: rgba(40, 40, 40, 0.9);
      backdrop-filter: blur(6px);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin-bottom: 12px;
      color: #ff6f61;
    }
    /* Form */
    #initialForm input, #initialForm select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    #initialForm button {
      margin-top: 10px;
      background-color: #ff6f61;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #initialForm button:hover {
      background-color: #ff3d3d;
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <h2>üéì Student Panel</h2>
    <div class="profile-info">
      <div class="avatar"></div>
      <p><strong id="name">Loading...</strong></p>
      <p id="email">Loading...</p>
    </div>
    <a href="#">üè† Dashboard</a>
    <a href="#">üß™ Tests</a>
    <a href="#">üíº Internships</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="main" id="mainContent">
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
    <h1>Welcome to Your Dashboard</h1>

    <div id="initialForm" class="card" style="display: none;">
      <h3>üëã Welcome! Tell us about yourself</h3>
      <label>Which class are you studying?</label>
      <input type="text" id="studentClass" placeholder="e.g., B.Tech 3rd Year">
      
      <label>Select your interests:</label>
      <div class="interests">
        <label><input type="checkbox" value="Coding"> Coding</label>
        <label><input type="checkbox" value="Editing"> Editing</label>
        <label><input type="checkbox" value="Photoshop"> Photoshop</label>
        <label><input type="checkbox" value="DSV"> DSV related</label>
        <label><input type="checkbox" value="DBMS"> DBMS related</label>
        <label><input type="checkbox" value="Excel/Word"> Excel / Word</label>
      </div>
      <button onclick="saveStudentDetails()">Submit</button>
    </div>

    <div id="dashboardCards" style="display: none;">
      <div class="card">
        <h3>üìå Suggested Internships</h3>
        <ul id="internshipList"></ul>
      </div>

      <div class="card">
        <h3>üß™ Upcoming Tests</h3>
        <ul id="testList"></ul>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAhw5lfVrBhYTyW2FbdeBL3FOo1bX3bXKk",
      authDomain: "micro-internship-for-students.firebaseapp.com",
      projectId: "micro-internship-for-students",
      storageBucket: "micro-internship-for-students.appspot.com",
      messagingSenderId: "776003164782",
      appId: "1:776003164782:web:eb7c8ce0d923ec9985647f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const nameSpan = document.getElementById('name');
    const emailSpan = document.getElementById('email');
    const initialForm = document.getElementById('initialForm');
    const dashboardCards = document.getElementById('dashboardCards');

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "student_login.html";
        return;
      }

      emailSpan.innerText = user.email;

      const docRef = db.collection("students").doc(user.uid);
      const doc = await docRef.get();

      if (doc.exists) {
        const data = doc.data();
        nameSpan.innerText = data.name || "Unknown";
        
        if (!data.class || !data.interests) {
          initialForm.style.display = "block";
        } else {
          loadContent(data.interests);
        }
      } else {
        nameSpan.innerText = "New User";
        initialForm.style.display = "block";
      }
    });

    function saveStudentDetails() {
      const studentClass = document.getElementById('studentClass').value;
      const checkboxes = document.querySelectorAll('.interests input[type="checkbox"]');
      const interests = [];
      checkboxes.forEach(cb => {
        if (cb.checked) interests.push(cb.value);
      });

      const user = auth.currentUser;
      if (!user) return;

      db.collection("students").doc(user.uid).set({
        class: studentClass,
        interests: interests
      }, { merge: true }).then(() => {
        initialForm.style.display = "none";
        loadContent(interests);
      });
    }

    function loadContent(interests) {
      dashboardCards.style.display = "block";
      const internshipList = document.getElementById('internshipList');
      const testList = document.getElementById('testList');

      internshipList.innerHTML = '';
      testList.innerHTML = '';

      interests.forEach(topic => {
        internshipList.innerHTML += `<li>${topic} Internship at Top Company</li>`;
        testList.innerHTML += `<li>${topic} Test - Coming Soon</li>`;
      });
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "student_login.html";
      });
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('hidden');
    }
  </script>
  <script src="dashboard.js"></script>

</body>
</html>
