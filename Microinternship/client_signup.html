<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Signup - Micro‚ÄëInternships</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: #333;
      color: white;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #ff6f61;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff3d3d;
    }

    p {
      margin-top: 15px;
      color: #ccc;
    }

    p a {
      color: #ff6f61;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>üè¢ Client Signup</h2>
    <form id="clientSignupForm">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="text" id="companyName" placeholder="Company Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="client_login.html">Login</a></p>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAhw5lfVrBhYTyW2FbdeBL3FOo1bX3bXKk",
      authDomain: "micro-internship-for-students.firebaseapp.com",
      projectId: "micro-internship-for-students",
      storageBucket: "micro-internship-for-students.appspot.com",
      messagingSenderId: "776003164782",
      appId: "1:776003164782:web:eb7c8ce0d923ec9985647f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('clientSignupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value;
      const companyName = document.getElementById('companyName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // Save client data in Firestore with name-based doc ID
          return db.collection("clients").doc(fullName.replace(/\s+/g, '_').toLowerCase()).set({
            uid: user.uid,
            fullName: fullName,
            companyName: companyName,
            email: email
          });
        })
        .then(() => {
          alert("Client signup successful!");
          document.getElementById('clientSignupForm').reset();
        })
        .catch((error) => {
          console.error("Signup error:", error);
          alert(error.message);
        });
    });
  </script>

</body>
</html>
