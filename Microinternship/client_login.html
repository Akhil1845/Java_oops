<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Login - Micro‚ÄëInternships</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: #333;
      color: white;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #ff6f61;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff3d3d;
    }

    p {
      margin-top: 15px;
      color: #ccc;
    }

    p a {
      color: #ff6f61;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>üîê Client Login</h2>
    <form id="clientLoginForm">
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="client_signup.html">Sign Up</a></p>
  </div>

  <!-- Firebase CDN scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAhw5lfVrBhYTyW2FbdeBL3FOo1bX3bXKk",
      authDomain: "micro-internship-for-students.firebaseapp.com",
      projectId: "micro-internship-for-students",
      storageBucket: "micro-internship-for-students.appspot.com",
      messagingSenderId: "776003164782",
      appId: "1:776003164782:web:eb7c8ce0d923ec9985647f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Login logic
    document.getElementById('clientLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // Optional: Check if client exists in Firestore
          db.collection("clients").doc(email).get().then(doc => {
            if (doc.exists) {
              alert("Login successful!");
              // Redirect to client dashboard if needed
              // window.location.href = "client_dashboard.html";
            } else {
              alert("Login success but no client data found in Firestore.");
            }
          }).catch(err => {
            console.error("Firestore error:", err);
            alert("Error accessing client data.");
          });
        })
        .catch((error) => {
          console.error("Login error:", error);
          alert(error.message);
        });
    });
  </script>

</body>
</html>
